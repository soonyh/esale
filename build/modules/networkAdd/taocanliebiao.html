<form id="container-taocan"><div class="weui-loadmore weui-loadmore_line"><span class="weui-loadmore__tips">暂无数据</span></div></form><div class="weui-loadmore" style="display:none"><i class="weui-loading"></i> <span class="weui-loadmore__tips">正在加载</span></div><div class="noContent" style="display:none"><span class="weui-loadmore__tips">没有更多内容</span></div><script type="text/html" id="art-taocan">{{if (list.length>0)}} {{ each list}}
  <div class="form-group">
    <div class="icon-label"><i class="iconfont icon-dingdanxianxing"></i>
    </div>
    <div class="wrapper">
      <div class="input-label" data-tips="{{$value.description}}" onClick="TaoCanLieBiao.showTips(this)">{{$value.title}}</div>
      <div class="other">
        <label for="radio{{$value.id}}">
          <input type="radio" id="radio{{$value.id}}" name="taocan" value="{{$value.id}}">
          <i class="iconfont icon-danxuanweixuanzhong"></i>
        </label>
      </div>
    </div>
  </div>
  {{/each}} {{else}}
  <div class="weui-loadmore weui-loadmore_line">
    <span class="weui-loadmore__tips">暂无数据</span>
  </div>{{/if}}</script><script>var TaoCanLieBiao=function(){$("#container-taocan").closest('[data-role="pie"]');return{init:function(){App.template({url:App.urls.networkAdd.taoCanLieBiao,art:"art-taocan",container:"container-taocan",data:JSON.stringify({}),cb:function(a){},fail:function(){$(".tab-pane.active").html('<div class="weui-loadmore weui-loadmore_line"><span class="weui-loadmore__tips"><a href="javascript:;" onclick="NetworkAdd.refresh(1)">请求失败，点击刷新</a></span></div>')}})},showTips:function(a){var t=$(a);if(void 0!=t.data("tips"))if(void 0==t.data("isShow")||0==t.data("isShow")){t.data("isShow",!0);var i=t.data("tips");t.closest(".form-group").after('<div class="tips-block fadeIn animated">'+i+"</div>")}else 1==t.data("isShow")&&(t.closest(".form-group").next(".tips-block").remove(),t.data("isShow",!1))},state:{loading:!1,art:"art-taocan",container:"container-taocan"}}}();TaoCanLieBiao.init()</script>
