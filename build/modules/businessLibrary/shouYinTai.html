<div id="container-shouYinTai"><div class="weui-loadmore weui-loadmore_line"><span class="weui-loadmore__tips">暂无数据</span></div></div><script type="text/html" id="art-shouYinTai"><div class="weui-form-preview">
    <div class="weui-form-preview__hd">
      <label class="weui-form-preview__label">付款金额</label>
      <em class="weui-form-preview__value color-orange">¥{{total}}</em>
    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">购物车流水</label>
        <span class="weui-form-preview__value">{{olId}}</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">产品</label>
        <span class="weui-form-preview__value">{{accNbr}}</span>
      </div>
      {{if list.length > 0}} {{each list}}
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">{{$value.label}}</label>
        <span class="weui-form-preview__value color-orange">￥{{$value.value}}</span>
      </div>
      {{/each}} {{/if}}
    </div>
  </div></script><script>var ShouYinTai=function(){return{init:function(){$.ajax({url:App.urls.businessLibrary.shouYinTai,type:"post",dataType:"json",data:JSON.stringify({token:FormalOrder.state.token})}).done(function(n){if(console.log(n),App.checker(n.health)){var t=0;n.list.length>0&&$.each(n.list,function(n,a){t+=+a.value}),n.total=t;var a=template("art-shouYinTai",n);$("#container-shouYinTai").html(a)}}).always(function(){App.removeLoader()})}}}();ShouYinTai.init()</script>
