<div id="container-shouYinTai">

</div>
<script type="text/html" id="art-shouYinTai">
  <div class="weui-form-preview">
    <div class="weui-form-preview__hd">
      <label class="weui-form-preview__label">付款金额</label>
      <em class="weui-form-preview__value color-orange">¥{{total}}</em>
    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">购物车流水</label>
        <span class="weui-form-preview__value">{{orderNumber}}</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">产品</label>
        <span class="weui-form-preview__value">{{productName}}</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">制卡费</label>
        <span class="weui-form-preview__value color-orange">￥{{simCardFee}}</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">话费预存款</label>
        <span class="weui-form-preview__value color-orange">￥{{prestoreMoney}}</span>
      </div>
    </div>
  </div>
</script>
<script>
  var ShouYinTai = function() {
    return {
      init: function() {
        App.template({
          url: App.urls.smartHome.shouYinTai,
          art: 'art-shouYinTai',
          container: 'container-shouYinTai',
          data: {
            token: SmartHome.state.token
          },
          cb: function() {
            App.removeLoader();
          }
        })
      }
    }
  }()
  ShouYinTai.init();
</script>
