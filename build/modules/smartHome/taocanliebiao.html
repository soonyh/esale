<form id="container-taocan"><div class="weui-loadmore weui-loadmore_line"><span class="weui-loadmore__tips">暂无数据</span></div></form><div class="weui-loadmore" style="display:none"><i class="weui-loading"></i> <span class="weui-loadmore__tips">正在加载</span></div><div class="noContent" style="display:none"><span class="weui-loadmore__tips">没有更多内容</span></div><script type="text/html" id="art-taocan">{{if (list.length>0)}} {{ each list}}
    <div class="form-group">
      <div class="icon-label"><i class="iconfont icon-dingdanxianxing"></i>
      </div>
      <div class="wrapper">
        <div class="input-label" data-tips="{{$value.description}}" onClick="TaoCanLieBiao.showTips(this)">{{$value.title}}</div>
        <div class="other">
          <label for="radio{{$value.id}}">
            <input type="radio" id="radio{{$value.id}}" name="taocan" value="{{$value.id}}">
            <i class="iconfont icon-danxuanweixuanzhong"></i>
          </label>
        </div>
      </div>
    </div>
    {{/each}} {{/if}}</script><script>var TaoCanLieBiao=function(){return{init:function(){var a=$.ajax({url:App.urls.smartHome.mainOffer,type:"post",dataType:"json",data:JSON.stringify({})});$.when(a).done(function(a,t,o){App.checker(a.health)&&(SmartHome.state.param=a.data,App.template({url:App.urls.smartHome.taoCanLieBiao,art:"art-taocan",container:"container-taocan",data:$.extend(!0,{},SmartHome.state.param,{draw:TaoCanLieBiao.state.draw},{size:20}),cb:function(a){TaoCanLieBiao.state.total=a.total}}))})},showTips:function(a){var t=$(a);if(void 0!=t.data("tips"))if(void 0==t.data("isShow")||0==t.data("isShow")){t.data("isShow",!0);var o=t.data("tips");t.closest(".form-group").after('<div class="tips-block fadeIn animated">'+o+"</div>")}else 1==t.data("isShow")&&(t.closest(".form-group").next(".tips-block").remove(),t.data("isShow",!1))},state:{draw:0,total:0,loading:!1,art:"art-taocan",container:"container-taocan"}}}();TaoCanLieBiao.init()</script>
